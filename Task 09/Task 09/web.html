<html>
 <head>
  <title>Kubernetes Web Application</title>
 </head>

<script>
function run(){
var i = document.getElementById("ds").value
var xhr = new XMLHttpRequest();
xhr.open("GET", "http://192.168.159.60/cgi-bin/kube.py?x=" + i,true);
xhr.send();

 xhr.onload = function() {
    var output = xhr.responseText;
    document.getElementById("d1").innerHTML = output;
    }
} 
</script>

<style>
 body{ margin: 0; 
      padding:0;
    }

 div#hd{

      background-size: cover;

      padding-left:20px; 
      font-family: sans-serif; 
      }

     margin-bottom:40px; 
     font-size: 45px;  
     letter-spacing: 2px;
   }

 div#cmdbox { width:700px; 
              height:70px; 
              background-color:#82CAFA; 
              padding:20px 
            }

 input#ds{ width:450px; 
           height:30px; 
           padding:10px; 
           border:none; 
           border-radius:25px; 
           outline:none;
         }

 button { height:40px; 
          width:100px; 
          background: #ffeb3b; 
          border:none; 
          color: #000; 
          border-radius: 25px; 
        }

 pre{ width:1400px; 
      height:400px;

    }

 button:hover{ background:#ffc107;

  <form>
